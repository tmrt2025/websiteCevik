backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} ‚Äú{{slug}}‚Äù"
    update: "Update {{collection}} ‚Äú{{slug}}‚Äù"
    delete: "Delete {{collection}} ‚Äú{{slug}}‚Äù"
    uploadMedia: "[skip ci] Upload ‚Äú{{path}}‚Äù"
    deleteMedia: "[skip ci] Delete ‚Äú{{path}}‚Äù"

# üîê Local geli≈ütirme ve Netlify Identity i√ßin
local_backend: true

# üåê Canlƒ± site adresin (deƒüi≈ütir)
site_url: "https://senin-site-adin.netlify.app"

# üìÇ Upload klas√∂rleri
media_folder: "public/uploads"
public_folder: "/uploads"

# üß± Collections
collections:
  # üü¢ Homepage
  - name: "homepage"
    label: "Homepage"
    file: "public/content/homepageContent.json"
    fields:
      - { name: "title", label: "Page Title", widget: "string" }
      - { name: "bannerText", label: "Banner Text", widget: "text" }

  # üü¢ Scientific Program (May 23)
  - name: "scientific_program"
    label: "Scientific Program (May 23)"
    file: "public/content/scientificProgram.json"
    fields:
      - { name: "pageTitle", label: "Page Title", widget: "string" }
      - { name: "date", label: "Program Date", widget: "datetime", format: "YYYY-MM-DD" }
      - { name: "location", label: "Location", widget: "string" }
      - name: "schedule"
        label: "Program Schedule"
        widget: "list"
        fields:
          - { name: "start", label: "Start Time", widget: "string" }
          - { name: "end", label: "End Time", widget: "string" }
          - { name: "title", label: "Session Title", widget: "string" }
          - { name: "speaker", label: "Speaker", widget: "string", required: false }
          - { name: "moderator", label: "Moderator", widget: "string", required: false }
          - { name: "type", label: "Type", widget: "select", options: ["registration", "ceremony", "speech", "talk", "break", "presentation", "workshop"] }

  # üü¢ Scientific Program (May 24)
  - name: "scientific_program_may24"
    label: "Scientific Program (May 24)"
    file: "public/content/schedule2.json"
    fields:
      - { name: "pageTitle", label: "Page Title", widget: "string" }
      - { name: "date", label: "Program Date", widget: "datetime", format: "YYYY-MM-DD" }
      - { name: "location", label: "Location", widget: "string" }
      - name: "schedule"
        label: "Program Schedule"
        widget: "list"
        fields:
          - { name: "type", label: "Type", widget: "select", options: ["section-header", "talk", "break", "presentation", "debate", "awards"] }
          - { name: "start", label: "Start Time", widget: "string" }
          - { name: "end", label: "End Time", widget: "string" }
          - { name: "title", label: "Session Title", widget: "string" }
          - { name: "speaker", label: "Speaker", widget: "string", required: false }
          - { name: "moderator", label: "Moderator", widget: "string", required: false }

  # üü£ About Us
  - name: "about_us"
    label: "About Us Page"
    file: "public/content/aboutUsContent.json"
    fields:
      - { name: "pageTitle", label: "Page Title", widget: "string", default: "About Us" }
      - name: "scientificBoard"
        label: "Scientific Board"
        widget: "object"
        fields:
          - { name: "chairTitle", label: "Chair Title", widget: "string" }
          - { name: "chairName", label: "Chair Name", widget: "string" }
          - { name: "chairInfo", label: "Chair Info", widget: "text" }
          - name: "members"
            label: "Scientific Board Members"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "info", label: "Information", widget: "text" }
      - name: "purpose"
        label: "Purpose of the Congress"
        widget: "object"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "content", label: "Content", widget: "markdown" }
      - name: "scope"
        label: "Scope of the Congress"
        widget: "object"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "content", label: "Content", widget: "markdown" }

  # üü£ Organization Committee
  - name: "organization_committee"
    label: "Organization Committee"
    file: "public/content/organizationCommittee.json"
    fields:
      - { name: "pageTitle", label: "Page Title", widget: "string" }
      - name: "headOfScientificBoard"
        label: "Head of the Scientific Board"
        widget: "object"
        fields:
          - { name: "name", label: "Name", widget: "string" }
      - name: "boardOfManagement"
        label: "Board of Management"
        widget: "list"
        fields:
          - { name: "role", label: "Role", widget: "string" }
          - { name: "name", label: "Name", widget: "string" }
      - name: "scientificCommittee"
        label: "Scientific Committee"
        widget: "object"
        fields:
          - name: "coordinators"
            label: "Scientific Program Committee Coordinators"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
          - name: "members"
            label: "Scientific Program Committee Members"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
      - name: "hostingCommittee"
        label: "Hosting Committee"
        widget: "object"
        fields:
          - name: "coordinators"
            label: "Hosting Committee Coordinators"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
          - name: "members"
            label: "Hosting Committee Members"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }

  # üü£ Registration Page
  - name: "registration"
    label: "Registration Page"
    file: "public/content/registrationContent.json"
    fields:
      - { name: "pageTitle", label: "Page Title", widget: "string" }
      - { name: "description", label: "Description", widget: "markdown" }
      - name: "applicationForms"
        label: "Application Forms"
        widget: "list"
        fields:
          - { name: "label", label: "Label", widget: "string" }
          - { name: "url", label: "URL", widget: "string" }

  # üü£ Accommodation Page
  - name: "accommodation"
    label: "Accommodation Page"
    file: "public/content/accommodationContent.json"
    fields:
      - { name: "pageTitle", label: "Page Title", widget: "string" }
      - name: "intro"
        label: "Introduction"
        widget: "object"
        fields:
          - { name: "content", label: "Content", widget: "markdown" }
      - name: "accommodationOptions"
        label: "Accommodation Options"
        widget: "list"
        fields:
          - { name: "name", label: "Option Name", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }
          - { name: "image", label: "Image", widget: "image" }
          - { name: "features", label: "Features", widget: "list" }
          - { name: "price", label: "Price Info", widget: "string", required: false }
          - { name: "bookingLink", label: "Booking Link", widget: "string", required: false }

  # üü£ Social Program Page
  - name: "social_program"
    label: "Social Program Page"
    file: "public/content/socialProgramContent.json"
    fields:
      - { name: "pageTitle", label: "Page Title", widget: "string" }
      - name: "intro"
        label: "Introduction"
        widget: "object"
        fields:
          - { name: "content", label: "Content", widget: "markdown" }
      - name: "events"
        label: "Social Events"
        widget: "list"
        fields:
          - { name: "title", label: "Event Title", widget: "string" }
          - { name: "date", label: "Event Date", widget: "string" }
          - { name: "time", label: "Event Time", widget: "string" }
          - { name: "location", label: "Location", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }
          - { name: "image", label: "Event Image", widget: "image" }

  # üü£ Abstract Submission
  - name: "abstract_submission"
    label: "Abstract Submission & Jury Evaluation"
    file: "public/content/abstractSubmissionContent.json"
    fields:
      - { name: "pageTitle", label: "Page Title", widget: "string" }
      - name: "info"
        label: "General Information"
        widget: "object"
        fields:
          - name: "content"
            label: "Information Content"
            widget: "list"
            fields:
              - { name: "paragraph", label: "Paragraph", widget: "text" }
      - name: "oralPresentations"
        label: "Oral Presentations"
        widget: "object"
        fields:
          - { name: "header", label: "Header", widget: "string" }
          - name: "sessions"
            label: "Sessions"
            widget: "list"
            fields:
              - { name: "title", label: "Session Title", widget: "string" }
              - name: "presentations"
                label: "Presentations"
                widget: "list"
                fields:
                  - { name: "author", label: "Author", widget: "string" }
                  - { name: "title", label: "Presentation Title", widget: "text" }
                  - { name: "pdfUrl", label: "PDF URL", widget: "string" }
      - name: "posterPresentations"
        label: "Poster Presentations"
        widget: "object"
        fields:
          - { name: "header", label: "Header", widget: "string" }
          - name: "sessions"
            label: "Poster Sessions"
            widget: "list"
            fields:
              - { name: "title", label: "Session Title", widget: "string" }
              - name: "presentations"
                label: "Posters"
                widget: "list"
                fields:
                  - { name: "author", label: "Author", widget: "string" }
                  - { name: "title", label: "Poster Title", widget: "text" }
                  - { name: "pdfUrl", label: "PDF URL", widget: "string" }
      - name: "abstractSubmissionLink"
        label: "Abstract Submission Link"
        widget: "object"
        fields:
          - { name: "text", label: "Link Text", widget: "string" }
          - { name: "url", label: "URL", widget: "string" }
